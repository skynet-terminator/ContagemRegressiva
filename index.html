<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Contagem Regressiva</h1>
        <div id="timer">
            <div class="campo">
                <section id="days">00</section>
                <h3>DIAS</h3>
            </div>
            <div class="campo">
                <section id="hours">00</section>
                <h3>HORAS</h3>
            </div>
            <div class="campo">
                <section id="mins">00</section>
                <h3>MINUTOS<h3>
            </div>
            <div class="campo">
                <section id="secs">00</section>
                <h3>SEGUNDOS<h3>
            </div>

        </div>

        <div class="campos">
            <h2>Digite o tempo para a contagem Regressiva</h2>
            <form>
                <input type="text" class="formcamp" name="days_info" id="days_info" placeholder="DIAS">
                <input type="text" class="formcamp" name="hours_info" id="hours_info" placeholder="HORAS">
                <input type="text" class="formcamp" name="mins_info" id="mins_info" placeholder="MINUTOS">
                <input type="text" class="formcamp" name="secs_info" id="secs_info" placeholder="SEGUNDOS">
                
            </form>
            <input type="submit" class="formcamp" value="INICIAR" id="btn">
            

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
